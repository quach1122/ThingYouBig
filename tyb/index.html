<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 50px;
            height: 50px;
        }
        #a div {
            background-color: red;
        }
        #b .b1 .b2 .b3 div {background-color: blue;}
    </style>

</head>
<body>
<div id='b'>
    <input type="text" id="search"/>
    <ul id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>
<script type="application/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        var li = document.getElementById("list").firstElementChild;
        li.style.color = "red";
        document.getElementById("search").addEventListener("keydown",function (e) {
            li = li.nextElementSibling;
            li.style.color="red";
            console.log(li.innerHTML)
        });
    })

</script>
</body>
</html>
