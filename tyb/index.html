<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .modal-header, h4, .close {
      background-color: #5cb85c;
      color:white !important;
      text-align: center;
      font-size: 30px;
  }
  .modal-footer {
      background-color: #f9f9f9;
  }
  </style>
</head>
<body>

<div class="container">
  <h2>Modal Login Example</h2>
  <section id="dashboard">
      
  </section>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
         <h4><span class="glyphicon glyphicon-user"></span> Add Users</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form novalidate>
            <div class="form-group">
              <label></span>User 1</label>
              <input type="text" class="form-control user1">
            </div>
            <div class="form-group">
              <label></span>User 2</label>
              <input type="text" class="form-control user2">
            </div>
            <div class="form-group">
              <label></span>User 3</label>
              <input type="text" class="form-control user3">
            </div>
            <div class="form-group">
              <label></span>User 4</label>
              <input type="text" class="form-control user4">
            </div>
            <div class="form-group">
              <label></span>Points</label>
              <input type="text" class="form-control points">
            </div>
            <button id="startGame" class="btn btn-success btn-block">
                <span class="glyphicon glyphicon-off"></span>
                Start Game
            </button>
          </form>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>
  </div> 
</div>
 
<script>
$(document).ready(function(){
    $("#myModal").modal();
    localStorage.setItem("test", 'hi');

    $("#startGame").click(function(e){
        e.preventDefault();
        $('#myModal').modal('hide');
        $('#dashboard').append('<div>'+localStorage.getItem('test')+'</div>');
    });
});
</script>

</body>
</html>
